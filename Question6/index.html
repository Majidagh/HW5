<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="limiter">
      <div
        class="container-login"
        style="background-image: url('images/bg-01.jpg')"
      >
        <div class="wrap-login">
          <form class="login-form validate-form">
            <span class="login-form-logo">
              <img src="images/logo.png" alt="" />
            </span>

            <span class="login-form-title"> Log in </span>

            <div class="wrap-input validate-input">
              <img src="images/icons/username.svg" alt="" id="img-user" />

              <p class="input">Username</p>
              <!-- <span class="focus-input"></span> -->
            </div>

            <div class="wrap-pass">
              <img src="images/icons/password-17.svg" alt="" id="pass-icon" />

              <p class="input pass">Password</p>
              <span class="focus-input"></span>
            </div>

            <div class="contact-form-checkbox">
              <input
                class="input-checkbox"
                id="ckb1"
                type="checkbox"
                name="remember-me"
              />
              <label class="label-checkbox" for="ckb1"> Remember me </label>
            </div>

            <div class="container-login-form-btn">
              <button class="login-form-btn">Login</button>
            </div>

            <div class="text-center">
              <a class="txt1" href="#"> Forgot Password? </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
